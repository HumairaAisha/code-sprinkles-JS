<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="quote.css">
   <title>Random Quote Generator</title>
</head>
<body>
<main>
   <h1>Random Quote Generator</h1>
   <p>Motivational, Inspirational Quotes and more</p>
   <div id="quoteDisplay" class="quote-display">
      <p class="quote-text" id="quote"></p>
      <p class="author" id="quoteAuthor"></p>
      <p id="errorMsg"></p>
   </div>
   <div>
      <button class="prebtn" id="btnPrevious">Previous</button>
      <button class="randombtn" id="btnRandom">Random Qoute</button>
      <button class="nextBtn" id="btnNext">Next</button>
   </div>
   <div class="" id="quoteCount"></div>
</main>

  <script src="quotes.js"></script> 
</body>
</html>
